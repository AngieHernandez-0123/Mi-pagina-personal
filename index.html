<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mi Página Personal</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #ffe6f0; /* Fondo rosadito */
      color: #333;
    }

    header {
      text-align: center;
      background-color: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .sol {
      width: 120px;
      margin: 15px auto;
      display: block;
    }

    section {
      background-color: #fff;
      padding: 20px;
      margin-top: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      margin-bottom: 10px;
      font-size: 2.2em;
      color: #d63384;
    }

    h2 {
      color: #c2185b;
    }

    ul {
      list-style-type: heart;
      padding-left: 20px;
    }

    a {
      color: #ff4d6d;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <h1>Angie Hernandez</h1>
    <img src="https://cdn-icons-png.flaticon.com/512/869/869869.png" alt="Sol brillante" class="sol" />
    <p>Soy estudiante de informática apasionada por el desarrollo web y la tecnología.</p>
  </header>

  <section>
    <h2>Mis Pasatiempos</h2>
    <ul>
      <li>Pasar tiempo con mi familia</li>
      <li>Escuchar música</li>
      <li>Jugar videojuegos</li>
    </ul>
  </section>

  <section>
    <h2>Contacto</h2>
    <p>Sígueme en redes sociales:</p>
    <ul>
      <li><a href="https://github.com/AngieHernandez-0123" target="_blank">GitHub</a></li>
      <li><a href="https://linkedin.com/in/tuusuario" target="_blank">LinkedIn</a></li>
      <li><a href="https://twitter.com/tuusuario" target="_blank">Twitter</a></li>
    </ul>
  </section>
</body>
</html>
